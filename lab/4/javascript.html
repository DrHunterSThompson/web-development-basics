<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ЛР №4 Трегуб Олег гр. КН-221г "Основи веб-розробки"</title>
        <link rel="stylesheet" href="css/style.css">
        <script>
            function getAData(event) {
                event.preventDefault(); // don't refresh page
                
                var today = new Date();
                var firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                
                var diffInMs = today.getTime() - firstDayOfMonth.getTime();
                var diffInHours = Math.floor(diffInMs / (1000 * 60 * 60));
                var diffInMinutes = Math.floor((diffInMs % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById("a-data").value = diffInHours + ":" + diffInMinutes;
            }
        </script>
        <script src="lr4.js"></script>
    </head>
    <body>
        <div class="container">
            <form id="a">
                <label for="a-data">К-сть годин і хвилин, що пройшли з початку поточного місяця:</label>
                <input type="text" name="a-data" id="a-data">
                <button id="cancel">Скасувати</button>
                <button id="ok" onclick="getAData(event);">ОК</button>
            </form>
        </div>

        <div class="container" id="link">
            <a href="task4.html" target="_blank">Координати курсора</a>
        </div>
    </body>
</html>
